<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // delay不传的话就是默认是200
    function debounce(fn, delay = 200){
      let timer = 0
      return function(){
        if(timer){
          clearTimeout(timer)
        }
        timer = setTimeout(()=>{
          fn.apply(this, arguments) //透传this和参数
          timer = 0
        },delay)
      }
    }
    
    function throttle(fn, delay = 200){
      let timer = 0
      return function(){
        if(timer){
          return
        }
        timer= setTimeout(()=>{
          fn.apply(this, arguments) //透传this和参数
          timer = 0
        },delay)
      }
    }
     !function(){}
     ~function(){}
  
  </script>
</body>
</html>
